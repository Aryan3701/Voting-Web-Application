<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .candidates {
            max-width: 600px;
            margin: 20px auto;
        }
        
        .candidate {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .candidate label {
            margin-right: 10px;
        }
        
        .vote-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .vote-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Candidates List</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="candidates">
            <div class="candidate">
                <label for="candidate1">XYZ</label>
                <button type="submit" name="candidate" value="XYZ" class="vote-button">Vote</button>
            </div>
            <div class="candidate">
                <label for="candidate2">ABC</label>
                <button type="submit" name="candidate" value="ABC" class="vote-button">Vote</button>
            </div>
            <div class="candidate">
                <label for="candidate3">EFG</label>
                <button type="submit" name="candidate" value="EFG" class="vote-button">Vote</button>
            </div>
            <div class="candidate">
                <label for="candidate4">LMN</label>
                <button type="submit" name="candidate" value="LMN" class="vote-button">Vote</button>
            </div>
            <div class="candidate">
                <label for="candidate5">QRS</label>
                <button type="submit" name="candidate" value="QRS" class="vote-button">Vote</button>
            </div>
        </div>
    </form>
</body>
</html>
